<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catatan Simpel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .feature-list {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }

        .feature-list li {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li::before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        #counter {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .info-box {
            background: #e8f4f8;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Simpel</h1>
        <p class="subtitle">Aplikasi Catatan Anda</p>

        <ul class="feature-list">
            <li>JavaScript Enabled</li>
            <li>Local File Loading</li>
            <li>Touch Optimized</li>
            <li>WebView Compatible</li>
        </ul>

        <div id="counter">0</div>
        <button class="btn" onclick="incrementCounter()">Tap Me!</button>

        <div class="info-box">
            <strong>Package:</strong> com.mycatatan.simple1<br>
            <strong>SDK:</strong> 35 (Android 15)<br>
            <strong>File:</strong> app/src/main/assets/index.html
        </div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;

            // Add animation
            const counter = document.getElementById('counter');
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 100);
        }

        // Log that JavaScript is working
        console.log('Catatan Simpel - JavaScript is working!');
        console.log('WebView Configuration: OK');
        console.log('Package: com.mycatatan.simple1');
        console.log('Target SDK: 35');

        // Notify Android that page is loaded
        if (window.AndroidInterface) {
            window.AndroidInterface.onPageLoaded();
        }
    </script>
</body>
</html>
