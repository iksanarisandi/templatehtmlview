name: Build Signed APK & AAB

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - apk
          - aab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks

      - name: Build Debug APK (Unsigned)
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK (Signed)
        env:
          KEYSTORE_PATH: release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.build_type }}" = "aab" ] || [ "${{ github.event.inputs.build_type }}" = "all" ] || [ -z "${{ github.event.inputs.build_type }}" ]; then
            ./gradlew assembleRelease --stacktrace
          fi

      - name: Build Release AAB (Signed)
        env:
          KEYSTORE_PATH: release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.build_type }}" = "apk" ] || [ "${{ github.event.inputs.build_type }}" = "all" ] || [ -z "${{ github.event.inputs.build_type }}" ]; then
            ./gradlew bundleRelease --stacktrace
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK (Signed)
        uses: actions/upload-artifact@v4
        if: hashFiles('app/build/outputs/apk/release/app-release.apk') != ''
        with:
          name: catatan-simpel-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Upload Release AAB (Signed)
        uses: actions/upload-artifact@v4
        if: hashFiles('app/build/outputs/bundle/release/app-release.aab') != ''
        with:
          name: catatan-simpel-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Catatan Simpel v${{ steps.version.outputs.version }}
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
